<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BULMA CSS IMPORT -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- LINK CSS CUSTOM -->
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>Sweeter | The Sweetest</title>
    <script>
        function post() {
            let comment = $('#textarea-post').val();
            let today = new Date().toISOString();
            $.ajax({
                type: 'POST',
                url: '/posting',
                data: {
                    comment_give: comment,
                    date_give: today,
                },
                success: function (response) {
                    $('#modal-post').removeClass('is-active');
                    window.location.reload();
                }
            })
        }

        function time2str(date) {
            let today = new Date();
            let time = (today - date) / 1000 / 60;  // Menit
            if (time < 60) {
                return parseInt(time) + ' minutes ago';
            }
            time = time / 60;  // Jam
            if (time < 24) {
                return parseInt(time) + ' hours ago';
            }
            time = time / 24;   // hari
            if (time < 7) {
                return parseInt(time) + ' days ago';
            }
            let year = date.getFullYear();
            let month = date.getMonth() + 1;
            let day = date.getDate();
            return `${year}.${month}.${day}`;
        }

        function get_posts() {
            $('#post-box').empty();
            $.ajax({
                type: 'GET',
                url: '/get_posts',
                data: {},
                success: function (response) {
                    if (response['result'] === 'success') {
                        let posts = response['posts'];
                        for (let i = 0; i < posts.length; i++) {
                            let post = posts[i];
                            let time_post = new Date(post['date']);
                            let time_before = time2str(time_post);
                            let html_temp = `
                            <div class="box" id="${post['_id']}">
                                <article class="media">
                                    <div class="media-left">
                                        <a class="image is-64x64" href="/user/@${post['username']}">
                                            <img class="is-rounded"
                                                src="/static/${post['profile_pic_real']}"
                                                alt="Image" />
                                        </a>
                                    </div>
                                    <div class="media-content">
                                        <div class="content">
                                            <p>
                                                <strong>${post['profile_name']}</strong> <small>@${post['username']}</small>
                                                <small>${time_before}</small>
                                                <br />
                                                ${post['comment']}
                                            </p>
                                        </div>
                                        <nav class="level is-mobile">
                                            <div class="level-left">
                                                <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('${post["_id"]}', 'heart')">
                                                    <span class="icon is-small"><i class="fa fa-heart" area-hidden="true"></i>
                                                    </span>
                                                    &nbsp;
                                                    <span class="like-num">
                                                        2.7k
                                                    </span>
                                                </a>
                                            </div>
                                        </nav>
                                    </div>
                                </article>
                            </div>
                            `;
                            $('#post-box').append(html_temp);
                        }
                    }
                },   // Tanda ,
            });
        }

        $(document).ready(function () {
            get_posts();
        });
    </script>
</head>

<body class="has-navbar-fixed-top">

    <!-- <nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main-navigation"> -->
    <nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" />
                <strong class="is-sparta logo-text">SWEETER</strong>
            </a>
        </div>
    </nav>

    <!-- POSTING BOX START -->
    <section class="section">
        <article class="media">
            <figure class="media-left" style="align-self: center;">
                <a class="image is-32x32" href="/user/{{ user_info.username }}">
                    <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                </a>
            </figure>

            <div class="media-content">
                <div class="field">
                    <p class="control">
                        <input id="input-post" class="input is-rounded" placeholder="What are you thinking about?"
                            onclick="$('#modal-post').addClass('is-active')" />


                        <!-- POSTING MODAL START -->
                    <div class="modal" id="modal-post">
                        <div class="modal-background" onclick="$('#modal-post').removeClass('is-active')">
                        </div>
                        <div class="modal-content">
                            <div class="box">
                                <article class="media">
                                    <div class="media-content">
                                        <div class="field">
                                            <p class="control">
                                                <textarea id="textarea-post" class="textarea"
                                                    placeholder="What are you thinking about?">
                                                </textarea>
                                            </p>
                                        </div>
                                        <nav class="level is-mobile">
                                            <div class="level-left">
                                            </div>
                                            <div class="level-right">
                                                <div class="level-item">
                                                    <a class="button is-sparta" onclick="post()">
                                                        Create post
                                                    </a>
                                                </div>
                                                <div class="level-item">
                                                    <!-- <a class="button is-sparta is-outlined"
                                                        onclick="$('modal-post').removeClass('is-active')">
                                                        Cancel
                                                    </a> -->
                                                    <a class="button is-sparta is-outlined"
                                                        onclick="$('#modal-post').removeClass('is-active')">
                                                        Cancel
                                                    </a>
                                                </div>

                                            </div>
                                        </nav>
                                    </div>
                                </article>
                            </div>
                        </div>
                        <button class="modal-close is-large" aria-label="close"
                            onclick="$('#modal-post').removeClass('is-active')"></button>
                    </div>
                    <!-- POSTING MODAL END -->

                    </p>
                </div>
            </div>
        </article>
    </section>
    <!-- POSTING BOX END -->

    <!-- POSTING CARD START -->
    <section class="section">
        <div id="post-box" class="container">

            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <a class="image is-64x64" href="#">
                            <img class="is-rounded"
                                src="{{ url_for('static', filename='profile_pics/profile_placeholder.png') }}"
                                alt="Image" />
                        </a>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>User-A</strong> <small>@user-a</small>
                                <small>10 minutes ago</small>
                                <br />
                                Comments section
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">
                                <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('', 'heart')">
                                    <span class="icon is-small"><i class="fa fa-heart" area-hidden="true"></i>
                                    </span>
                                    <!-- <span class="icon is-small"><i class="fa fa-heart"
                                            arei-hidden="true"></i>
                                    </span> -->
                                    &nbsp;
                                    <span class="like-num">
                                        2.7k
                                    </span>
                                </a>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
    </section>
    <!-- POSTING CARD END -->

</body>

</html>
